<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Toastr notifications -->
    <link rel="stylesheet" href="./toastr/toastr.min.css">
    <script src="toastr/toastr.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="leaflet.rotatedMarker.js"></script>

    <script src="JavaScript.js"></script>
    <title>Web Flight Control</title>
</head>
<body>
    <h1 class="head">Flight Control</h1>

    <div class="grid-container">
        <div id="map" class="component map">
            <div id="map"> </div>
        </div>

        <div id="info" class="component info">
            <h4 class="flight_details_header">Flight Details</h4>
            <div class="row text-center">
                <table class="table selected_details_table" id="tblDetails">
                    <thead>
                        <tr>
                            <th style="font-size: smaller">Flight ID</th>
                            <th style="font-size:smaller">Inital Longitude</th>
                            <th style="font-size:smaller">Inital Latitude</th>
                            <th style="font-size:smaller">Inital Time</th>
                            <th style="font-size:smaller">Passengers</th>
                            <th style="font-size:smaller">Company Name</th>
                            <th style="font-size:smaller">Final Longitude</th>
                            <th style="font-size:smaller">Final Latitude</th>
                            <th style="font-size:smaller">Arrival Universal Time</th>
                            <th> </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="list_in" class="component list_in">
            <h3 class="internal_header">Internal Flights</h3>
            <br />
            <div class="my-row">
                <table class="table internal_details_table" id="tblInternalFlights">
                    <thead>
                        <tr>
                            <th>Flight ID</th>
                            <th>Company Name</th>
                            <th> </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <br /><br /><br /><br />
            <!--drug and drop Script-->
            <div class="drop">
                <!--TEST DRUG AND DROP!-->
                <form class="my-form" id="choina">
                    <div id="gallery"></div>
                    <!--<p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>-->
                    <input type="file" id="fileElem" multiple accept="JSON/*">
                    <!--onchange="handleFiles(this.files)"-->
                    <label class="button" for="fileElem">Select some files</label>
                </form>
            </div>
            <script>
                let dropArea = new jsondrop('list_in', 'fileElem');
            </script>

        </div>

        <div id="list_out" class="component list_out">
            <h3 class="external_header">External Flights</h3>
            <br />
            <div class="my-row">
                <table class="table external_header" id="tblExternalFlights">
                    <thead>
                        <tr>
                            <th>Flight ID</th>
                            <th>Company Name</th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>

    <script>CreateMap();</script>
    <script>setInterval(GetFlightData, 3000);</script>

</body>
</html>
