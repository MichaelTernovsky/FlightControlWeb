<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <style>
        #map {
            position: absolute;
            height: 80%;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        body {
            margin: 30px;
        }

            border: 1px solid red;
            height: 50%;
        }

        .my-col {
            border: 3px solid red;
        }

    <title> Project </title>
</head>
<body>
    <div class="container-fluid d-flex flex-column" style="border: 1px solid green; height: 100%; overflow:auto">
        <!-- HOW TO USE: overflow:auto-->
        <div class="row flex-fill" style="height: 100%;">
            <div class="col-8 my-col">
                <div class="row" style="border: 1px solid red; height: 80%;">
                    <div class="container">
                        <div id="map"> </div>
                    </div>
                </div>
                <div class="row" style="border: 1px solid red; height: 20%; overflow:auto">
                    <div class="row text-center " style="overflow:auto">
                        <h5>Flight Details</h5>
                        <table class="table table-responsive table-hover" id="tblDitails">
                            <thead>
                                <tr>
                                    <th>Flight ID</th>
                                    <th>Longitude</th>
                                    <th>Latitude</th>
                                    <th>Passengers</th>
                                    <th>Company Name</th>
                                    <th>Date Time</th>
                                    <th>Is External</th>
                                    <th> </th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4 my-col">
                <div class="row text-center my-row" style="overflow:auto">
                    <table class="table table-responsive table-hover" id="tblFlights">
                        <thead>
                            <tr>
                                <th>Flight ID</th>
                                <th>Airline</th>
                                <th>Is External</th>
                                <th> </th>
                            </tr>
                        </thead>

                    </table>
                </div>
                <div class="row my-row" style="overflow:auto">
                    <h4 class="text-center">External Flights</h4>

                    <!--TEST DRUG AND DROP!-->
                    <div id="drop-area">
                        <form class="my-form">
                            <progress id="progress-bar" max=100 value=0></progress>
                            <div id="gallery"></div>
                            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                            <input type="file" id="fileElem" multiple accept="JSON/*" onchange="handleFiles(this.files)">
                            <label class="button" for="fileElem">Select some files</label>
                        </form>
                    </div>

                    <!--TEST DRUG AND DROP!-->

                    <table class="table table-responsive table-hover" id="externalFlightsTbl">
                        <thead>
                            <tr>
                                <th>Flight ID</th>
                                <th>Arrival Time</th>
                                <th>Airline</th>
                            </tr>
                        </thead>
                        <tbody id="externalFlightsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Getting Flight Data From Server And Add It To Tables And Map Script-->
    <script>
        /*create map
         */
        var map = L.map('map').setView([0, 0], 1);
        L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=z9JRmQouqskUAwB0autN', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }).addTo(map);
        //icon
        var iconPlane = L.icon({
            iconUrl: 'https://img.icons8.com/color/48/000000/airplane-mode-on.png',
            iconSize: [28, 40],
            iconAnchor: [0, 0],
            popupAnchor: [0, 0]
        })
        /*
         * use the data from the server to fill the tables and mark the map.
         */
        var url = "api/Flights?relative_to=2020-12-27T01:56:21&sync_all";
        $.getJSON(url, function (data) {
            console.log(data);
            //list of markers
            let flightMap = new Map();
            data.forEach(function (flight) {
                //fill the tables:
                $("#tblFlights").append("<tr><td>" + flight.flight_ID + "</td>" + "<td>" + flight.company_Name + "</td>" + "<td>" + flight.is_External + "</td>" + "<td><input type=\"button\" value=\"Delete\"></td></tr>");
                var longtitude = flight.longitude;
                var latitude = flight.latitude;
                var flightid = flight.flight_ID;
                //fill the map:
                var marker = L.marker([longtitude, latitude], { icon: iconPlane }).on('click', onClick);
                marker.id = flightid;
                flightMap.set(flightid, marker);
                function onClick(e) {
                    //remove the old details
                    var count = $('#tblDitails tr').length;
                    if (count > 1) {
                        document.getElementById("tblDitails").deleteRow(1);
                    }
                    //write the new details
                    $("#tblDitails").append("<tr><td>" + flight.flight_ID + "</td>" + "<td>" + flight.longitude + "</td>" + "<td>" + flight.latitude + "</td>" + "<td>" + flight.passengers + "</td>" + "<td>" + flight.company_Name + "</td>" + "<td>" + flight.date_Time + "</td>" + "<td>" + flight.is_External + "</td></tr>");
                }
                marker.bindPopup(flightid);
                marker.addTo(map)
                $('table').on('click', 'input[type="button"]', function (e) {
                    var r = (this).closest('tr');
                    var id = r.cells.item(0).innerHTML;
                    flightMap.get(id).remove(); // true
                    flightMap.delete(id); // true
                    $(this).closest('tr').remove();
                })
            });
        });
    </script>

    <!--drug and drop Script-->
    <script>
        let dropArea = document.getElementById('drop-area')
            ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false)
            })

        function preventDefaults(e) {
            e.preventDefault()
            e.stopPropagation()
        }

        ;['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false)
        })

            ;['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false)
            })

        function highlight(e) {
            dropArea.classList.add('highlight')
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight')
        }

        dropArea.addEventListener('drop', handleDrop, false)

        function handleDrop(e) {
            let dt = e.dataTransfer
            let files = dt.files

            handleFiles(files)
        }

        function handleFiles(files) {
            files = [...files]
            files.forEach(uploadFile)
            files.forEach(previewFile)
        }

        function uploadFile(file) {
            var url = '../api/Servers'
            var xhr = new XMLHttpRequest()
            var formData = new FormData()
            xhr.open('POST', url, true)

            xhr.addEventListener('readystatechange', function (e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Done. Inform the user
                }
                else if (xhr.readyState == 4 && xhr.status != 200) {
                    // Error. Inform the user
                }
            })

            formData.append('file', file)
            xhr.send(formData)
        }

        function previewFile(file) {
            let reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onloadend = function () {
                let img = document.createElement('img')
                img.src = reader.result
                document.getElementById('gallery').appendChild(img)
            }
        }

        let filesDone = 0
        let filesToDo = 0
        let progressBar = document.getElementById('progress-bar')

        function initializeProgress(numfiles) {
            progressBar.value = 0
            filesDone = 0
            filesToDo = numfiles
        }

        function progressDone() {
            filesDone++
            progressBar.value = filesDone / filesToDo * 100
        }
    </script>

</body>
</html>
