<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <style>
        #map {
            position: absolute;
            height: 80%;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        body {
            margin: 30px;

    </style>
    <title>Web Flight Control</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column" style="border: 1px solid green; height: 100%; overflow: auto">
        <!-- HOW TO USE: overflow:auto-->
        <div class="row flex-fill" style="height: 100%">
            <div class="col-8 my-col">
                <div class="row" style="border: 1px; height: 80%;">
                    <div class="container">
                        <div id="map"> </div>
                    </div>
                </div>
                <div class="row" style="border: 1px; height: 20%; overflow:auto">
                    <div class="row text-center" style="overflow:auto">
                        <h5>Flight Details</h5>
                        <table class="table table-responsive table-hover" id="tblDitails">
                            <thead>
                                <tr>
                                    <th>Flight ID</th>
                                    <th>Longitude</th>
                                    <th>Latitude</th>
                                    <th>Passengers</th>
                                    <th>Company Name</th>
                                    <th>Date Time</th>
                                    <th>Is External</th>
                                    <th> </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4 my-col">
                <div class="row text-center my-row" style="overflow: auto">
                    <table class="table table-responsive table-hover" id="tblFlights">
                        <thead>
                            <tr>
                                <th>Flight ID</th>
                                <th>Airline</th>
                                <th>Is External</th>
                                <th> </th>
                            </tr>
                        </thead>

                    </table>
                </div>
                <div class="row my-row" style="overflow:auto">
                    <h4 class="text-center">External Flights</h4>

                    <!--TEST DRUG AND DROP!-->
                    <div id="drop-area">
                        <form class="my-form">
                            <progress id="progress-bar" max=100 value=0></progress>
                            <div id="gallery"></div>
                            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                            <input type="file" id="fileElem" multiple accept="JSON/*" onchange="handleFiles(this.files)">
                            <label class="button" for="fileElem">Select some files</label>
                        </form>
                    </div>

                    <!--TEST DRUG AND DROP!-->
                    <table class="table table-responsive table-hover" id="externalFlightsTbl">
                        <thead>
                            <tr>
                                <th>Flight ID</th>
                                <th>Arrival Time</th>
                                <th>Airline</th>
                            </tr>
                        </thead>
                        <tbody id="externalFlightsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>getFlightData();</script>

    <!--drug and drop Script-->
    <script>
        let dropArea = document.getElementById('drop-area')
            ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false)
            })

        function preventDefaults(e) {
            e.preventDefault()
            e.stopPropagation()
        }

        ;['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false)
        })

            ;['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false)
            })

        function highlight(e) {
            dropArea.classList.add('highlight')
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight')
        }

        dropArea.addEventListener('drop', handleDrop, false)

        function handleDrop(e) {
            let dt = e.dataTransfer
            let files = dt.files

            handleFiles(files)
        }

        function handleFiles(files) {
            files = [...files]
            files.forEach(uploadFile)
            files.forEach(previewFile)
        }

        function uploadFile(file) {
            var url = '../api/Servers'
            var xhr = new XMLHttpRequest()
            var formData = new FormData()
            xhr.open('POST', url, true)

            xhr.addEventListener('readystatechange', function (e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Done. Inform the user
                }
                else if (xhr.readyState == 4 && xhr.status != 200) {
                    // Error. Inform the user
                }
            })

            formData.append('file', file)
            xhr.send(formData)
        }

        function previewFile(file) {
            let reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onloadend = function () {
                let img = document.createElement('img')
                img.src = reader.result
                document.getElementById('gallery').appendChild(img)
            }
        }

        let filesDone = 0
        let filesToDo = 0
        let progressBar = document.getElementById('progress-bar')

        function initializeProgress(numfiles) {
            progressBar.value = 0
            filesDone = 0
            filesToDo = numfiles
        }

        function progressDone() {
            filesDone++
            progressBar.value = filesDone / filesToDo * 100
        }
    </script>

</body>
</html>
